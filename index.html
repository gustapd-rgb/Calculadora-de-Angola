<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Angola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .display {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        button.operator {
            background-color: #007bff;
        }

        button.operator:hover {
            background-color: #0056b3;
        }

        img {
            width: 100%;
            max-width: 300px;
            display: none;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Angola</h2>
        <img id="imagem" src="https://pbs.twimg.com/media/Frl54fSX0AIKYvD.jpg" alt="Imagem">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="adicionarValor('7')">7</button>
            <button onclick="adicionarValor('8')">8</button>
            <button onclick="adicionarValor('9')">9</button>
            <button class="operator" onclick="adicionarValor('+')">+</button>
            <button onclick="adicionarValor('4')">4</button>
            <button onclick="adicionarValor('5')">5</button>
            <button onclick="adicionarValor('6')">6</button>
            <button class="operator" onclick="adicionarValor('-')">-</button>
            <button onclick="adicionarValor('1')">1</button>
            <button onclick="adicionarValor('2')">2</button>
            <button onclick="adicionarValor('3')">3</button>
            <button class="operator" onclick="adicionarValor('*')">*</button>
            <button onclick="adicionarValor('0')">0</button>
            <button onclick="adicionarValor('.')">.</button>
            <button onclick="limpar()">C</button>
            <button class="operator" onclick="calcular()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const imagem = document.getElementById('imagem');

        function adicionarValor(valor) {
            display.value += valor;
        }

        function calcular() {
            const expressao = display.value.replace(/[+\-*/]/g, ''); // Remove operadores
            if (!expressao) return;

            imagem.style.display = 'block'; // Mostra a imagem temporariamente
            setTimeout(() => {
                imagem.style.display = 'none'; // Oculta a imagem
                display.value = expressao; // Concatena os valores
            }, 1000);
        }

        function limpar() {
            display.value = '';
        }
    </script>
</body>
</html>
